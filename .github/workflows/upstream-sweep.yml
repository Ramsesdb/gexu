name: Sync with Mihon Upstream
on:
  workflow_dispatch:
    inputs:
      create_pr:
        description: "Create PR after sync"
        type: boolean
        default: true
  schedule:
    # Run weekly on Sundays at 6:00 UTC
    - cron: "0 6 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          if git remote get-url upstream >/dev/null 2>&1; then
            git remote set-url upstream https://github.com/mihonapp/mihon.git
          else
            git remote add upstream https://github.com/mihonapp/mihon.git
          fi
          git remote set-url --push upstream no_push

      - name: Fetch upstream
        run: git fetch upstream --no-tags

      - name: Check for new commits
        id: check
        run: |
          BEHIND=$(git rev-list --count main..upstream/main)
          echo "behind=$BEHIND" >> $GITHUB_OUTPUT
          echo "Commits behind upstream: $BEHIND"

      - name: Create sync branch
        if: steps.check.outputs.behind != '0'
        run: |
          BRANCH_NAME="sync/upstream-$(date +%Y%m%d)"
          git checkout -b "$BRANCH_NAME" main
          echo "SYNC_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Merge upstream (no workflows)
        if: steps.check.outputs.behind != '0'
        run: |
          # Protect our workflows
          git update-index --skip-worktree .github/workflows/* || true
          
          # Try to merge upstream
          if git merge upstream/main --no-edit -m "chore: sync with mihonapp/mihon"; then
            echo "MERGE_SUCCESS=true" >> $GITHUB_ENV
          else
            echo "MERGE_SUCCESS=false" >> $GITHUB_ENV
            echo "::warning::Merge conflicts detected. Manual resolution required."
            git merge --abort
          fi

      - name: Push sync branch
        if: steps.check.outputs.behind != '0' && env.MERGE_SUCCESS == 'true'
        run: git push origin "$SYNC_BRANCH" --set-upstream

      - name: Create Pull Request
        if: steps.check.outputs.behind != '0' && env.MERGE_SUCCESS == 'true' && (github.event.inputs.create_pr == 'true' || github.event_name == 'schedule')
        run: |
          gh pr create \
            --base main \
            --head "$SYNC_BRANCH" \
            --title "ðŸ”„ Sync with Mihon upstream" \
            --body "This PR syncs Gexu with the latest changes from [mihonapp/mihon](https://github.com/mihonapp/mihon).

          **Commits behind:** ${{ steps.check.outputs.behind }}
          
          Please review the changes before merging." \
            --draft
