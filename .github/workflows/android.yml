name: Android Debug Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build Standard Debug
        run: ./gradlew --no-daemon :app:assembleStandardDebug
      - name: Upload APK artifact (Standard Debug)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Gexu-StandardDebug-APK
          path: app/build/outputs/apk/standard/debug/*.apk
          if-no-files-found: warn
