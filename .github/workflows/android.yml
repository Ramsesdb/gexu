name: Android Debug Build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Build Standard Debug
        run: |
          set -o pipefail
          ./gradlew --no-daemon :app:assembleStandardDebug | tee build.log
      - name: Upload APK artifact (Standard Debug)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Gexu-StandardDebug-APK
          path: app/build/outputs/apk/standard/debug/*.apk
          if-no-files-found: warn
      - name: Comment build log tail on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let log = '';
            try { log = fs.readFileSync('build.log', 'utf8'); } catch { log = '(no build.log found)'; }
            const lines = log.split('\n');
            const tail = lines.slice(Math.max(lines.length - 80, 0)).join('\n');
            const status = process.env.GITHUB_JOB;
            const body = [
              'CI build log (last 80 lines):',
              '```',
              tail,
              '```'
            ].join('\n');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
